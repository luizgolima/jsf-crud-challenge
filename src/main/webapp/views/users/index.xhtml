<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"      
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/views/layouts/application.xhtml">
        <ui:define name="metadata">
            <f:metadata>
                <f:viewAction action="#{usersController.index}"/>
            </f:metadata>
        </ui:define>

        <ui:define name="yield">
            <h:messages styleClass="notice" globalOnly="true" />

            <h1>Users</h1>

            <h:dataTable value="#{usersController.users}" var="user">
                <h:column>
                    <f:facet name="header">Name</f:facet>
                    <h:outputText value="#{user.name}" />
                </h:column>
                <h:column>
                    <f:facet name="header">Address</f:facet>
                    <h:outputText value="#{user.address}" />
                </h:column>              
                <h:column>
                    <h:form>
                        <h:link value="Show" outcome="/views/users/show.xhtml" style="margin-left: 10px;">
                            <f:param name="id" value="#{user.id}" />
                        </h:link>
                        <h:link value="Edit" outcome="/views/users/edit.xhtml" style="margin-left: 10px;">
                            <f:param name="id" value="#{user.id}" />
                        </h:link>                    
                        <h:commandLink value="Destroy" action="#{usersController.destroy}" onclick="return confirm('Are your sure?')" style="margin-left: 10px;">
                            <f:setPropertyActionListener value="#{user}" target="#{usersController.user}" />
                        </h:commandLink>
                    </h:form>
                </h:column>                   
            </h:dataTable>

            <br/>

            <h:link value="New User" outcome="/views/users/new.xhtml" />
        </ui:define>
    </ui:composition>
</html>
