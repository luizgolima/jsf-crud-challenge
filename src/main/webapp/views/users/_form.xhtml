<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:form="http://xmlns.jcp.org/jsf/composite/form">
    <ui:composition>
        <h:form id="user">
            <h:messages styleClass="error-explanation" globalOnly="false" />

            <div class="field">
                <h:outputLabel for="name" value="Name" />
                <h:inputText id="name" label="Name" value="#{usersController.user.name}" />
            </div>            

            <div class="field">
                <h:outputLabel for="address" value="Address" />
                <h:inputText id="address" label="Address" value="#{usersController.user.address}" />
            </div>            

            <div class="actions">
                <form:submit isNewRecord="#{usersController.user.newRecord}"
                             isPersisted="#{usersController.user.persisted}"
                             createAction="#{usersController.create}"
                             updateAction="#{usersController.update}"
                             createValue="Create User"
                             updateValue="Update User" />
            </div>            
        </h:form>
    </ui:composition>
</html>
